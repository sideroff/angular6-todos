<div>
  <ul>
    <li *ngFor="let link of links$">
      <a routerLink="{{link.routerLink}}" routerLinkActive="{{link.routerLinkActive}}">
        <!-- <i class="material-icons">{{link.icon}}</i> -->
        <mat-icon>{{link.icon}}</mat-icon>
        <span>{{link.routerLink}}</span>
      </a>

    </li>
  </ul>
</div>
