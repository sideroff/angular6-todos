<div *ngIf="items | async as returnedItems; else loading">
  <ng-container *ngIf="returnedItems.length; else noItems">
    <ul *ngFor="let item of returnedItems">
      <li class="text">
        {{item.title}}
      </li>
    </ul>
  </ng-container>

  <ng-template #noItems>
    <div class="no-items">
      <img src="./../../assets/sad-face.png" alt="sad face">
      <div>You dont have any items</div>
      <div>
        <a routerLink="/todo/create">Add some...</a>
      </div>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="loader">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
