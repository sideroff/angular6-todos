<div *ngIf="items | async as returnedItems; else loading">
  <ng-container *ngIf="returnedItems.length; else noItems">
    <ul *ngFor="let item of returnedItems">
      <li class="text">
        {{item.title}}
      </li>
    </ul>
  </ng-container>
  <ng-template #noItems>You dont have any items</ng-template>
</div>

<ng-template #loading>
  <div class="loader">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
